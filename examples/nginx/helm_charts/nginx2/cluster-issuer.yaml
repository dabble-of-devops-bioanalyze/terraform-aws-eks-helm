apiVersion: cert-manager.io/v1alpha2
kind: ClusterIssuer
metadata:
  name: nginx2-letsencrypt
  labels:
    name: nginx2-letsencrypt
spec:
  acme:
    email: jillian@dabbleofdevops.com
    privateKeySecretRef:
      name: nginx2-letsencrypt
    server: https://acme-v02.api.letsencrypt.org/directory
    solvers:
    - http01:
        ingress:
          class: "nginx"